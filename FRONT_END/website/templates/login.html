{% extends "base.html" %} {% block title %} Login {% endblock %} {% block
content %}

<div class="container" style="max-width: 500px;">
<br />
<br />
<br />
<form method="POST" style="outline-style: auto; outline-offset: 8px;">
  <h3 align="center">Login</h3>
  <hr size="2" color="white">

  <div class="form-group">
    <label for="handle">Handle</label>
    <input type="text" class="form-control" id="handle" name="handle"  placeholder="Enter handle" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
  </div>
  <div class="wrapper" style="text-align: center;">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
</div>


{% endblock %}
