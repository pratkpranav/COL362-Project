{% extends "base.html" %} {% block title %} Profile {% endblock %} {% block
content %}

<div class="usernav">
  <a
    class="active"
    href="{{ url_for('views.profile', handle=profile_user.handle)  }}"
    >{{ profile_user.handle }}</a
  >
  
  <!--
     -<a href="{{ url_for('views.profilefriend', handle=profile_user.handle)  }}"
     -  >Friend</a
     ->
     -->

<style>
  .usernav {
    background-color: #333;
    overflow: hidden;
    align-items: center;
    justify-content: center;
    display: flex;
  }

  .usernav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    margin: auto;
    width: 100%;
  }

  .usernav a:hover {
    background-color: #ddd;
    color: black;
  }

  .usernav a.active {
    background-color: #04aa6d;
    color: white;
    width: 100%;
  }
</style>

{% endblock %}
